<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <!-- form-label for labels but form-check-label will be used for radio and checkbox labels -->
         <!-- form-control for most of the input fields bot form-check-input can be used for radio and checkbox fields and "form-select" for select dropdown and "form-range" will be used with range input field-->

      <form class="mt-3 container">
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name">
            </div>
            <div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">Password</label>
</div>
            <!-- <div class="mb-3">
                <label class="form-label" for="email">Email ID:</label>
                <input class="form-control" type="email" name="email" id="email">
            </div> -->
            <div class="mb-3">
                <label class="form-label" for="Phone">Phone number:</label>
                <input class="form-control" type="tel" name="phone" id="phone">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" type="password" name="password" id="password">
            </div class="mb-3">
          
            <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <textarea class="form-control" name="address" id="address"></textarea>
            </div>
    </div>

   <div class="d-flex gap-3 pt-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Kannada" name="known-language" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Kannada
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Hindi" name="known-language" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Hindi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Tamil" name="known-language" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Tamil
                </label>
            </div>
            </div>
            <div class="mb-3">
            <label class="form-label" for="gender">Gender:</label>
            <div class="d-flex gap-2"></div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male">
            <label for="male" value="male">Male</label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male">
            <label for="female" value="female">female</label>
            </div>
            </div>
        </div>
        <div class="mb-3">
           <select class="form-select" aria-label="Default select example">
  <option  selected>Select the course</option>
  <option value="JSFD">Java full stack</option>
  <option value="PSFD">python full stack</option>
  <option value="ML">machine learning</option>
</select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="rating">Give Rating</label>
            <input class="form-range" type="range" min="1" max="5" name="rating" id="rating">
        </div>
          <input class="btn btn-danger" type="reset" value="Clear form">
            <input class="btn btn-success" type="submit" value="Submit form">

        </form>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
