<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <!-- Using bootstrap grid, we can make 12 partitions -->
        <div class="container">
            <div class="text-center row">
                <!-- div.col-1.bg-danger.text-light{Column $}*12 -->
                <div class="col-sm-6 col-md-4 col-lg-3  col-xl-6 p-3 bg-danger text-light">Column 1</div>
                <div class="col-sm-6 col-md-4 col-lg-3 p-3 bg-primary text-light">Column 2</div>
                <div class="col-sm-6 col-md-4 col-lg-3 p-3 bg-success text-light">Column 3</div>
                <div class="col-sm-6 col-md-4 col-lg-3 p-3 bg-secondary text-light">Column 4</div>
                <div class="col-5 p-3 bg-info text-light">Column 5</div>
                <div class="col-6 p-3 bg-warning text-light">Column 6</div>
                <div class="col-7 p-3 bg-danger text-light">Column 7</div>
                <div class="col-8 p-3 bg-primary text-light">Column 8</div>
                <div class="col-9 p-3 bg-secondary text-light">Column 9</div>
                <div class="col-10 p-3 bg-info text-light">Column 10</div>
                <div class="col-11 p-3 bg-warning text-light">Column 11</div>
                <div class="col-12 p-3 bg-danger text-light">Column 12</div>
                <div class="col-6 p-3 bg-warning text-light">Column 13</div>
                <div class="col-6 p-3 bg-warning text-light">Column 14</div>
            </div>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
