<!-- In HTML, we have 6 types of Heading: h1 to h6 -->
<!-- We can use Shortcut for HTML Structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a largest heading</h1>
    <h2>This is a second largest heading</h2>
    <h3>This is a third largest heading</h3>
    <h4>This is a fourth largest heading</h4>
    <h5>This is a fifth largest heading</h5>
    <h6>This is a smallest heading</h6>
</body>
</html>
