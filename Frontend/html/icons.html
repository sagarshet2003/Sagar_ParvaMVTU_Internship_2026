<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>social media icons</h1>
        <p>facebook: <i class="fa-brands fa-facebook"></i></p>
        <p>instagram: <i class="fa-brands fa-instagram"></i></p>
        <p>whatsapp: <i class="fa-brands fa-whatsapp"></i> </p>
        <p>youtube: <i class="fa-brands fa-youtube"></i></p>
        <p>snapchat: <i class="fa-brands fa-square-snapchat"></i></p>
        <p>twitter: <i class="fa-brands fa-x-twitter"></i></p>
        <p>Linked in: <i class="fa-brands fa-linkedin-in"></i></p>
    </div>
    <div>
        <h1>general icons</h1>
        <p>call:<i class="fa-solid fa-phone"></i></p>
        <p>mail:<i class="fa-solid fa-at"></i></p>
        <p>location:<i class="fa-solid fa-location-arrow"></i></p>
        <p>notification:<i class="fa-solid fa-bell"></i></p>
        <p>search:<i class="fa-solid fa-magnifying-glass"></i></p>
        <p>like:<i class="fa-regular fa-heart"></i></p>
    </div>
    <script src="https://kit.fontawesome.com/eeb7f85c10.js" crossorigin="anonymous"></script>
</body>
</html>
