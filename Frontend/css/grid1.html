<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display:grid;
            /* grid-template-columns: 1fr 1fr 1fr 1fr; */
            /* repeat(count,size) */
            grid-template-columns: repeat(4,200px);
            grid-template-rows: repeat(4,250px);
            grid-column-gap: 20px;
            grid-row-gap: 10px;
            /* grid-gap: shorthand property for gap: for single value: equal gap for row&column , two values: row-gap colum-gap */
            grid-gap: 20px 30px;
            /* It is for pacing items alignment, we use justify-items and align-items */
            /* justify-items:start center end */
            justify-items: center;
            /* align-items: start, center,end */
            align-items: center;
            justify-content: end;
            align-content: center;
        }

        .child{
            width: 200px;
            height: 200px;
            background-color: chocolate;
            color: white;
            font-size: 20px;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="parent">
        <!-- div.child.child-${child $}*10 -->
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
        <div class="child child-6">child 6</div>
        <div class="child child-7">child 7</div>
        <div class="child child-8">child 8</div>
        <div class="child child-9">child 9</div>
        <div class="child child-10">child 10</div>
    </div>
</body>
</html>
