<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .div_tag{
            color: red;
        }
        #para1{
            background-color: violet;
        }
        p{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Selectors in CSS</h1>
    <p>1.class - .(in a single html file we can define multiple classses)</p>
    <p>2.id - #(in a single html file we can define only one id)</p>
    <p>3.element - tag name(h1,div,p)</p>
    <p>4. universal - *</p>
    <div class="div_tag">Lorem, ipsum.</div>
    <div class="div_tag">Lorem, ipsum, dolor.</div>

    <p id="para1">para1</p>
    <p id="para2">para2</p>
    <p id="para3">para3</p>
</body>
</html>
