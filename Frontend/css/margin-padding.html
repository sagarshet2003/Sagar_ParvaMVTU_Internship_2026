<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color: red;
        background-color: lightgreen;
        padding: 30px;
        padding-top: 20px;
        padding-bottom: 30px;
        padding-right: 25px;
        padding-left: 25px;
        /* shorthand property */
        /* padding:  top right bottom left */
        padding: 50px 70px 80px 100px;
        /* padding: top-bottom left-right */
        padding: 50px 100px ;
        padding: 25px 45px 60px;
        /* whatever padding we write at bottom it accepts that */
    }
    h2{
        color: brown;
        background-color: antiquewhite;
        padding: 50px;
        margin: 50px;
        margin-top: 20px;
        margin-bottom: 40px;
        margin-left: 50px;
        margin-right: 100px;
        margin: 20px 40px 60px 80px;
        /* top bottom right left */
        margin: 40px 80px;
        margin: 20px 40px 60px;
    }
</style>
<body>
    <h1>This is main heading</h1>
    <h2>this is second heading</h2>
</body>
</html>
