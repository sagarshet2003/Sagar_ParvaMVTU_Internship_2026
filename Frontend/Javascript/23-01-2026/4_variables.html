<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables on Javascript</title>
</head>
<body>
    <h1>Variables in Javascript</h1>
    <p>4 ways to create variables</p>
    <h3>1. Automatically</h3>
    <h3>2. var keyword(not a block scope) - we can re declare</h3>
    <h3>3. let keyword( it is a block scope) - we cannot re declare</h3>
    <h3>4. const keyword( it is a block scope) - we cannot be reassigned and declared</h3>

    <script>
        //Automatically -->not recommended
        first_name="john";
        console.log("the first name is:", first_name);

        //var
        var last_name="john";
        console.log("Last name:", last_name);

        //let
        let age=23;
        console.log("Age:", age);

        //const
        const pi = 3.14;
        console.log("Pi: ", pi);
    </script>

    <script>
        //re declaring variables
        var gender='M';
        console.log("Gender",gender);
        var gender='F';
        console.log("Gender",gender);

        let marks=90;
        console.log("Marks:",marks);

        marks=90;
        console.log("Marks:",marks);

        const country="India";
        console.log("Country:", country);
        //country="USA";
        console.log("Country:",country);

        {
            var city="Bengaluru";
            console.log("City:", city);
        }
        console.log("City:", city);

        {
            let state="karnataka";
            console.log("State:",state);
        }
        console.log("State:", state);
    </script>

</body>
</html>
