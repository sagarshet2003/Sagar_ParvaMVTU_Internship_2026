<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    <h1>Data Types</h1>
    <h4>1. Number</h4>
    <h4>2. String  </h4>
    <h4>3. Boolean</h4>
    <h4>4. Null</h4>
    <h4>5.Undefined</h4>
    <h4>6. Object  --> Object, Array</h4>
    <h4>7. BigInt</h4>

    <script>
        //Number
        let num=20;
        console.log("The number is: ", num);
        console.log("The type of num is: ", typeof num);

        //String
        let str=20;
        console.log("The String is: ", str);
        console.log("The type of str is: ", typeof str);

        //Boolean
        let bool=true;
        console.log("The boolean value is: ", bool);
        console.log("The type of value is: ", typeof bool);

        //Undefined
        let undef;
        console.log("The value of undef is: ", undef);
        console.log("The undefined is: ", typeof undef);

        //Null
        let nullValue=null;
        console.log("The null value is: ", nullValue);
        console.log("The type of nullValue is: ", typeof nullValue);

        //Object
        let obj=[1,2,3,4,5];
        console.log("The object is: ", obj);
        console.log("The type of obj is: ", typeof obj);

        //BigInt
        let bigInt=121n;
        console.log("The bigInt is: ", BigInt);
        console.log("The type of bigInt is: ", typeof bigInt);
    </script>
</body>
</html>
