<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Param</title>
</head>
<body>

    <h1>Param destructuring</h1>

    <script>

        const fun1 = ({age}) => {
            console.log(age);
        };
        const obj = {
            name: 'John',
            age : 30
        };
        fun1(obj);

    </script>
</body>
</html>
