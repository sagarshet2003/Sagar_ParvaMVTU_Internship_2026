<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Objects in JS</h1>
    <p>key value pair</p>
    <p>1. dot operator(.)</p>
    <p>2. square bracket operator([])</p>

    <script>
        const obj1 = {
            firstName: "pavan",
            lastName: "kumar",
            "kannada marks": 60,
            marks: 50.80,
            isPass: true,
            isWalking: () => {
                console.log("yes he is walking");
            },
            marks1: [20, 40, 50, 60],
            isSleeping: () => {
                return "yes he is sleeping";
            },
        }

        console.log("first name:", obj1.firstName);
        console.log("last name:", obj1.lastName);
        console.log("kannada marks:", obj1["kannada marks"]);
        obj1.isWalking();
        console.log(obj1.marks1[2]);
        console.log(obj1.isSleeping());

    </script>
</body>
</html>
