<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function and block scope</title>
</head>
<body>
    <h1>Function and block scope</h1>
    <p>1. Block Scope - {} - let and const</p>
    <p>2. Function Scope - var</p>

    <script>
        function fun() {
            let a = 100;
            var b = 300;
            const c = 400;
            if (true) {
                let a = 300;
                var b = 100;
                const c = 500;
                console.log("Inside Values: ", a, b, c);//300 , 100, 500

            }
            console.log("Outside Values: ", a, b, c);//100, 100, 400
        }
        fun();
    </script>
</body>
</html>
