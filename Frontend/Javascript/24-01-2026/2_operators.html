<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
    <h1>Operators in JavaScript</h1>
    <p>1. Arithmetic Operators - +,-,*,/,%,**</p>
    <p>2. Assignment Operators - = , +=, -=, *=, %=</p>
    <p>3. Comparison Operators - ==(value), ===(reference), !=, !==, >, <, >=, <=</p>
    <p>4. Logical Operators - &&, ||, !</p>
    <p>5. Bitwise Operators - &, |, ^, ~, <<, >>, >>></p>
</pre>

<script>
    let marks1 = 85;
    let marks2 = '85';
    console.log("type of marks1: ", typeof marks1);
    console.log("type of marks1: ", typeof marks1);
    console.log("marks1==marks2: ", marks1 == marks2);
    console.log("marks1===marks2: ", marks1 === marks2);
    console.log("marks1 != marks2: ", marks1 != marks2);
    console.log("marks2 != marks1: ", marks2 != marks1);
    console.log("marks1 !== marks2: ", marks1 !== marks2);

</script>

</body>
</html>
